<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            width: 500px;
            height: 100px;
            border: 1px solid black;
        }
        .item{
            width: 50px;
            height: 50px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script>

    const drawDiv = () => {
        // div 생성
        const div = $('<div></div>');
        const canvas = $('#canvas');

        //내용지우기
        canvas.empty();
        div.addClass('item')
        //div.css('backgrounColor', randColor());
        canvas.append(div);
    }
    
    //jquery 시작함수 $(document)
    $(document).ready(() => {
        drawDiv();
    })

    function randColor(){
        const colors = [];
        for(let i = 0; i<3; i++){
            const val = Math.floor(Math.random()*256);
            let hex = val.toString(16);
            // 16진수는 보통 2자리 표현
            if(hex.length === 1){
                hex = '0' + hex;
            }
            colors.push(hex);
        }
        return '#' + colors.join('');
    }

</script>
</html>
