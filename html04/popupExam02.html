    let pop = '';

        pop = window.open('childPopup.html', 'popup', 'top=200,left=300,width=500,height=400,scrollbars=yes,resizable=yes');    
    }

    const closePopup = () => {
        pop.close();
    }

    const callEventPopup = () => {
        if(pop && !pop.closed){
            pop.focus();
            pop.callFunc('부모창에서 실행')
        }
    }

    function callParentFunc (str) {

    }
</script>
