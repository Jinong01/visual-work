<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openPopup()">팝업생성</button><br/>
    <button onclick="closePopup()">팝업닫기</button>
</body>
<script>

    let pop = '';
    const openPopup = () => {
        pop = window.open('http://naver.com', 'popup', 'top=200,left=300,width=500,height=400,scrollbars=yes,resizable=yes');    
    }

    const closePopup = () => {
        pop.close();
    }
</script>
</html>
