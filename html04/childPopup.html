<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="parentFunc()">부모창 실행</button>
</body>
<script>
    const parentFunc = () => {
        if(window.opener && !window.opener.closed){
            window.opener.callParentFunc('자식창에서 실행');
        }
    }

    function callFunc (str) {
        alert(str);
    }
</script>
</html>
