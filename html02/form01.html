<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="userId">아이디 : </label>
            <input type="text" id="userId" value="" placeholder="아이디">
        </div>
        <div>
            <label for="pwd">비밀번호 : </label>
            <input type="password" id="pwd" value="" placeholder="비밀번호">
        </div>
        <div>
            <!-- radio name이 같아야 다른거 체크했을때 다른것들이 체크가 풀린다 -->
            <input type="radio" value="성인" id="adult" name="isAdult">
            <label for="adult">성인</label>
            <input type="radio" value="청소년" id="teen" name="isAdult">
            <label for="teen">청소년</label>
        </div>
        <div>
            <input type="checkbox" id="movie" name="hobby" value="영화감상">
            <label for="movie">영화감상</label>
            <input type="checkbox" id="walking" name="hobby" value="산책">
            <label for="walking">산책</label>
            <input type="checkbox" id="game" name="hobby" value="게임">
            <label for="game">게임</label>
            <input type="checkbox" id="music" name="hobby" value="음악감상">
            <label for="music">음악감상</label>
        </div>
        <div>
            <!-- submit 과 reset 버튼은 form 영역안에 생성해야한다 -->
            <input type="submit" value="전송">
            <input type="reset" value="초기화">
        </div>
    </form>
</body>
</html>
