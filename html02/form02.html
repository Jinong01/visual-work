<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <select id="city">
            <option value="서울">서울</option>
            <option value="경기">경기도</option>
            <option value="충북">충청북도</option>
            <option value="충남">충청남도</option>
            <option value="경북">경상북도</option>
            <option value="경남">경상남도</option>
            <option value="전북">전라북도</option>
            <option value="전남">전라남도</option>
        </select>
    </div>
    <div>
        <select id="gu">
            <optgroup label="강남구">
                <option value="서초동">서초동</option>
                <option value="양재동">양재동</option>
                <option value="내곡동">내곡동</option>
                <option value="압구정동">압구정동</option>
                <option value="선릉">선릉</option>
            </optgroup>
            <optgroup label="강동구">
                <option value="성내동">성내동</option>
                <option value="둔촌동">둔촌동</option>
                <option value="천호동">천호동</option>
                <option value="풍납동">풍납동</option>
            </optgroup>
        </select>
    </div>
    <div>
        <select id="city" multiple>
            <option value="서울">서울</option>
            <option value="경기" selected>경기도</option>
            <option value="충북">충청북도</option>
            <option value="충남">충청남도</option>
            <option value="경북">경상북도</option>
            <option value="경남">경상남도</option>
            <option value="전북">전라북도</option>
            <option value="전남">전라남도</option>
        </select>
    </div>
</body>
</html>
