<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- margin 공간과 공간사이 / padding 공간과 안에 있는 컨텐츠 사이-->
    <style>
        .header{
            text-align: center;
            margin-top: 50px;
        }
        .table{
            border: 1px, solid, black;
            width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .table th,td{
            border: 1px solid black;            
        }
        .table td:nth-child(1), td:nth-child(3){
            text-align: center;
        }

    <!--nth-child > roop-->
</head>
