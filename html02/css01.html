<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* tag에 css */
        h1{
            color: brown;
        }
        div[name='div02']{
            color: #e225e2;
        }
        #div01{
            color: #0f2e96;
        }
        .div03{
            color: rgb(176, 183, 46);
            background-color: rgb(145, 53, 37);
            /*background > 색 이미지 위치 사이즈*/
        }
    </style>
</head>
<body>
    <h1>제목</h1>
    <div id="div01">영역1</div>
    <div name="div02">영역2</div>
    <div class="div03">영역3</div>
</body>
</html>
