<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .re-size{
            width: 300px;
            height: 200px; /* %는 브라우저마다 해석하는게 다르다, 그래서 vw vh 가 나왔다 */
        }
    </style>
</head>
<body>
    <!-- alt : 인터넷 검색창에 검색했을때 걸리는 이름, 엑스박스 떴을때 이름 -->
    <div>
        <img src="./images/picka.jpg" alt="피카츄" title="마우스를 올리면 보여요.">
    </div>
    <div>
        <img src="./images/eve.jpg" alt="이브이">
    </div>
    <div>
        <img src="./images/gadi.jpg" alt="가디/ 윈디" class="re-size">
    </div>
</body>
</html>
