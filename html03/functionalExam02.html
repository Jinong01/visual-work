<script>
    const arr = [1,2,3,4,5];
    let sum = 0;

    const add = (val) => {
            sum = sum + val;
    }

    let result = 200;
    const minus = (val) => {
            result = result - val;
    }

    function loop(callback){
        for(let i = 0; i < arr.length; i++){
            callback(arr[i]);
        }
    }

    loop(add);
    loop(minus);
    console.log(sum);
    console.log(result);
</script>
</html>
